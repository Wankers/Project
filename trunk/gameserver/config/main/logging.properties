# ----------------------------
# Advanced logging
# ----------------------------
# Enabling Advanced logging may allow additional datas into logs
# (For Example: Item Name)
# Default: false
gameserver.enable.advanced.logging = false

# ----------------------------
# Logging config's:
# ----------------------------
# Enable audit logging
# Default: true
gameserver.log.audit = true

# Enable autogroup logging
# Default: true
gameserver.log.autogroup = true

# Enable chat logging
# Default: true
gameserver.log.chat = false

# Enable player exchange logging
# Default: false
gameserver.log.player.exchange = false

# Enable Broker exchange logging
# Default: false
gameserver.log.broker.exchange = false

# Enable gameshop logging
# Default: false
gameserver.log.ingameshop = false

# Enable gmaudit logging
# Default: true
gameserver.log.gmaudit = true

# Enable item logging
# Default: true
gameserver.log.item = false

# Enable kill logging
# Default: false
gameserver.log.kill = false

# Enable mail logging
# Default: false
gameserver.log.mail = false

# Enable siege logging
# Default: false
gameserver.log.siege = false

# Enable sysmail logging
# Default: false
gameserver.log.sysmail = false
