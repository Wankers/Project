# ----------------------------
# Chat Server Config's:
# ----------------------------

# CS will listen for connections on specified address
# need to be your external Ip of your Live server
chatserver.network.client.address = 188.165.231.45:10241

# Address that will be used by CS to listen for GS connections
chatserver.network.gameserver.address = 188.165.231.45:9021

# Password to match for successful authentication of the game server
# NOTE: Don't forget to add your password!
# ANOTHER NOTE: Don't forget to enable chat in your Gameserver Config File!
chatserver.network.gameserver.password =

# Set all regions channels to one world channel
# Default : false
chatserver.custom.region.world = true

# Set all trades channels to one world trade channel
# Default : false
chatserver.custom.trade.world = true

# Unify Asmos and elyos on the same channel
# Default : false
chatserver.custom.no.faction.separation = true

# log each channel request from client (debug purposes)
chatserver.log.channel.request = true

# Log requests to invalid channels (debug purposes)
chatserver.log.channel.invalid = true

# Log chat?
chatserver.log.chat = true

# Lang Chat
# 1 = English		7 = Swedish
# 2 = French		8 = Finnish
# 3 = German		9 = Norwegian
# 4 = Italian		10 = Greek
# 5 = Spanish		
# 6 = Danish		
chatserver.chat.lang = 2

# delay between messages. seconds. 0 to disable
# strongly recommended
chatserver.chat.message.delay = 30